<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros Passos com DOM</title>
    <style>
        body {
            background-color: rgb(0, 71, 101);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div>Clique em mim</div>
    <script>
        var p1 = window.document.getElementsByTagName('p')[0]
        var p2 = window.document.getElementsByTagName('p')[1]
        window.document.write('Está escrito assim: ', p1.innerText, '<br>')
        p1.style.color = 'yellow'
        window.document.write('Está escrito assim: ', p2.innerHTML)
        window.alert (p1.innerText)
    </script>
</body>
</html>
