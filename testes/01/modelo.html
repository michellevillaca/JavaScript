<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pessoas</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Cadastro de Pessoas</h1>
    </header>
    <section>
        <div>
            <p>Nome: <input type="text" name="fnome" id="fnome">
                <br>
                Idade: <input type="number" name="fidade" id="fidade" style="width: 50px;">
                <br>
                Nascimento: <input type="date" name="fnasc" id="fnasc">
                <br>
                Sexo: <input type="radio" name="fsexo" id="masc"><label for="masc">Masculino</label>
                <input type="radio" name="fsexo" id="fem"><label for="fem">Feminino</label>
            </p>
        </div>
        <div>

        </div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
